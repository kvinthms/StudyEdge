  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

    <div>
      <a class="filler"></a>
    </div>

    <!--Form to Receive Search Keyword-->
    <h2>Section title</h2>
    <div class="row">
    <div class="content" ng-controller="TwitterController">
      <nav class="center">
        <form novalidate class="simple form">
          <input type="text" ng-model="search" id="search">
          <button class="btn btn-primary" ng-click="getTweetsFromQuery(document.getElementById('search'))">Search</button>
        </form>
      </nav>
    </div>

    <!--Table To Display Results Here-->
    <div class="table-responsive" ng-controller="TwitterController">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th>Tweet Text</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tweet in search">
          <td>{{tweet.statuses.text}}</td>
        </tr>
        </tbody>
      </table>
    </div>


    </div>
  </main>
