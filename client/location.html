<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Kevin Thomas w/ inspiration from the Dashboard Template Â· Bootstrap">

  <title>
      Twitter Data Analytics
  </title>

  <!--StyleSheets-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body ng-app="TwitterData">
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <!--Logo-->
    <!--Clicking the image will link back to homepage-->
    <div class="small-12 large-2 columns logo-wrapper">
      <a href="index.html" class="navbar-brand">
          <img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" width="50" height="50" alt="TweetEdge">
          Twitter Data Analytics
      </a>
    </div>
    <input class="form-control w-100" type="text" placeholder="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <!--Dashboard-->
  <div class="container-fluid row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <!--These filler column elements are used to buffer the top of the dashboard to prevent the navbar from covering essential elements-->
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <!-- Dashboard doesn't appear, don't know why-->
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search Tweets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trending Topics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Who Follows Who?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">View Data</a>
          </li>
        </ul>

        <!--'Data Sets' portion of Dashboard-->
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Data Sets</span>
          <a class="d-flex align-items-center text-muted" href="#"></a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
              <a class="nav-link" href="#">Current month</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Last quarter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Engagement</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <!--This is a really stupid fix for now, but it keeps the navbar from covering the title... Should definitely find a different way in the future-->
    <!--This does NOT fix the scaling issue; when shrinking the browser window everything gets pushed further down, revealing this section...-->
    <div>
      <ul>
        <li>
          <a></a>
        </li>
      </ul>
    </div>

    <h2>Search Trends by Location</h2>
    <div class="row" ng-controller="TwitterController">
      <div class="content">
        <nav class="center">
          <form novalidate class="simple form">
            <input id="search" type="text" placeholder="Location" ng-model="search">
            <button class="btn-search" type="button" ng-click="getTrendingPlacesFromSelection(document.getElementById('search'))">Search</button>
          </form>
        </nav>
      </div>

      <!--Table to Display Results-->
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Trend</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="trend in search">
              <td>{{trend.trends.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!--Script Tags-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/listingController.js"></script>
</body>

</html>
