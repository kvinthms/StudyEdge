<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body ng-app="tweetData">
  <nav class="navbar shadow-sm navbar-light">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" class="logo" alt="Home">
      <h3 class="inline">TweetData</h3>
    </a>
    <div class="logout">
      <button class="btn btn-outline-secondary">Logout</button>
    </div>
  </nav>
  <div style="background-color:grey;opacity:.3;z-index:999;height:100%;width:100%;position:absolute;" ng-if="loading">
  </div>
  <div class="spinner-border" ng-if="loading" style="position:absolute;left:47%;top:50%;width:90px;height:90px;z-index:9999"></div>
  <div class="container-fluid" ng-controller="areaTopicController">
    
    <!-- Topic Title -->
    <div class="row">
      <div class="col-md-2">
        <a class="btn btn-outline-primary back" href="index.html">
          <i class="fas fa-hand-point-left inline back-content"></i>
          <span class="inline back-content">Go Back</span>
        </a>
      </div>
      <div class="col-md-9">
        <div class="card align-items-center topmargin-sm">
          <div class="card-body">
            <h2 class="no-result" style="display: none">No results found, try a different trend/location combination!
            </h2>
            <div class="yes-result align-items-center">
              <h2>Results for {{topic}} <span ng-if="areaSearch">in {{place}}</span></h2>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Graphs -->
    <div class="row">
      <div class="col-md-6">
        <div class="card topmargin-sm">
          <div class="card-body">
            <h2 class="card-title">Tweets by the Hour <i class="far fa-clock"></i></h2>
            <div class="btn-group btn-group-toggle hide-btn float-right" data-toggle="buttons">
              <label class="btn btn-outline-secondary active" ng-click="lineRetweets()">
                <input type="radio" name="graph-filter" id="retweets-vs-time" autocomplete="off" checked>Retweets
              </label>
              <label class="btn btn-outline-secondary" ng-click="lineFavorites()">
                <input type="radio" name="graph-filter" id="likes-vs-time" autocomplete="off">Favorites
              </label>
            </div>
            <div>
              <h2 class="no-result" style="display: none">:(</h2>
              <canvas id="line-graph"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card topmargin-sm">
          <div class="card-body">
            <h2>Top Tweets <i class="fas fa-award"></i></h2>
            <div class="btn-group btn-group-toggle hide-btn float-right" data-toggle="buttons">
              <label class="btn btn-outline-secondary" ng-click="barTweetsRetweets()">
                <input type="radio" name="graph-filter" id="retweets-vs-tweet" autocomplete="off">Retweets
              </label>
              <label class="btn btn-outline-secondary active" ng-click="barTweetsFavorites()">
                <input type="radio" name="graph-filter" id="likes-vs-tweet" autocomplete="off" checked>Favorites
              </label>
            </div>
            <div>
              <h2 class="no-result" style="display: none">:(</h2>
              <canvas id="top-tweets"></canvas>
            </div>
          </div>
        </div>
        <div class="card topmargin-lg">
          <div class="card-body">
            <h2>Top Users <i class="fas fa-users"></i></h2>
            <div class="btn-group btn-group-toggle hide-btn float-right" data-toggle="buttons">
              <label class="btn btn-outline-secondary active" ng-click="barUsersFollowers()">
                <input type="radio" name="graph-filter" id="users-vs-followers" autocomplete="off" checked>Followers
              </label>
              <label class="btn btn-outline-secondary" ng-click="barUsersTweets()">
                <input type="radio" name="graph-filter" id="users-vs-tweets" autocomplete="off">Tweets
              </label>
            </div>
            <div>
              <h2 class="no-result" style="display: none">:(</h2>
              <canvas id="top-users"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>




<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>

<!-- Charts.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Our Logic -->
<script src="js/app.js"></script>
<script src="js/factories/TwitterFactory.js"></script>
<script src="js/controllers/areaTopicController.js"></script>
