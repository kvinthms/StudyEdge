<body class="text-center">
  <form class="form-signin">
    <div href="logo" class="logo col-sm-3 col-md-2 mr-0">
      <img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" width="50" height="50" alt="TweetEdge">
      <p class="mt-5 mb-3 text-muted">Twitter Data</p>
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <form novalidate class="simple-form">
        <!--Add nd-model="class.item" for input types maybe?-->
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <input type="Password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-primary">Sign in</button>
        <!--button needs an ng-click to link to backend-->
    <div class="checkbox mb-3">
      <label>
          <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
  </form>
