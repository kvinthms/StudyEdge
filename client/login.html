<body class="text-center">
<form class="form-signin">
    <div href="logo" class="logo col-sm-3 col-md-2 mr-0">
        <img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" width="50" height="50" alt="TweetEdge">
        <p class="mt-5 mb-3 text-muted">TweetEdge</p>
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <form novalidate class="simple-form">
        <!--Add nd-model="class.item" for input types maybe?-->
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <!--button needs an ng-click to link to backend-->
    </form>

    <div class="checkbox mb-3">
    <label>
        <input type="checkbox" value="remember-me"> Remember me
    </label>
    </div>
